<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Original stran: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

</head>
<body>
    
<style>
    .my-custom-row {
        background-color: bisque;
        height: 400px;
    }
</style>

    <div class="container">
        <div class="row">
            <!-- Zapolne 12 rows na small screenih in 6 na medium screenih (12 rows max) -->
            <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
        </div>

        <div class="row">
            <!-- Na medium screenih sta v vrstnem redu 2, 1 -->
            <div class="col-sm-6 order-md-2">Col One</div>
            <div class="col-sm-6 order-md-1">Col Two</div>
        </div>

        <div class="row">
            <!-- Margin levo za 2 columna -->
            <div class="col-sm-4 offset-2">Col One</div>
            <!-- Margine levo za 1 column -->
            <div class="col-sm-4 offset-1">Col Two</div>
        </div>
        
        <!-- Justify-center=verticalna poravnava align-center=horizontalna poravnava (start/end za poravnavo zacetek/konec) -->
        <div class="row my-custom-row justify-content-evenly align-items-center gx-5">
            <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
            <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
        </div>

        <div class="row">
            <div class="col">
                <!-- Odpre modal objekt (glej spodaj) -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
            </div>
            <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
